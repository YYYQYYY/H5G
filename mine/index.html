<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>统计在线人数</title>
    <script src="http://fs.chinacloudsites.cn/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript">
        // 创建websocket连接
        var socket = io.connect('http://fs.chinacloudsites.cn');
        // 把信息显示到div上
        socket.on('onlinenums', function (data) {
            $("#nums").html(data.nums);
        });
    </script>
</head>
<body>

当前在线人数:<span style="color: red;" id="nums">0</span>


</body>
</html>
